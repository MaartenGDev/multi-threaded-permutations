apiVersion: v1
kind: Namespace
metadata:
  name: multi-threaded-permutations

---

## Database
kind: PersistentVolume
apiVersion: v1
metadata:
  namespace: multi-threaded-permutations
  name: multi-threaded-permutations-db-pv
  labels:
    app: multi-threaded-permutations
    tier: persistence
spec:
  storageClassName: standard
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/multi-threaded-permutations-db"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: multi-threaded-permutations-db-pv-claim
  namespace: multi-threaded-permutations
  labels:
    app: multi-threaded-permutations
spec:
  storageClassName: "standard"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  selector:
    matchLabels:
      app: multi-threaded-permutations
      tier: persistence
---

apiVersion: v1
kind: Service
metadata:
  name: multi-threaded-permutations-db
  namespace: multi-threaded-permutations
  labels:
    app: multi-threaded-permutations
spec:
  ports:
    - port: 3306
  selector:
    app: multi-threaded-permutations
    tier: db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-threaded-permutations-db
  namespace: multi-threaded-permutations
  labels:
    app: multi-threaded-permutations
spec:
  selector:
    matchLabels:
      app: multi-threaded-permutations
      tier: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: multi-threaded-permutations
        tier: db
    spec:
      containers:
        - image: mongo
          name: mongo
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: multi-threaded-permutations-db-pv-claim